<div class="container mt-5">
  <!-- Add Appointment Card -->
  <div class="card p-4 shadow-sm mb-4">
    <h4 class="mb-3">Add Appointment</h4>
    <div class="row g-2">
      <div class="col-md-6">
        <input 
          [(ngModel)]="newAppointmentTitle" 
          type="text" 
          class="form-control" 
          placeholder="Appointment Description">
      </div>
      <div class="col-md-4">
        <input 
          [(ngModel)]="newAppointmentDate" 
          type="date" 
          class="form-control" 
          placeholder="Appointment Date">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>

  <!-- Appointments Table -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Appointments</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments; index as i">
            <td>{{i + 1}}</td>
            <td>{{appointment.title}}</td>
            <td>{{appointment.date | date:'dd.MM.yyyy'}}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteAppointment(i)">
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="appointments.length === 0">
            <td colspan="4" class="text-center text-muted">No appointments yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
